<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta property="og:description" content="國立交通大學丙申梅竹後援會 踏清健身，倒梅有理" />
		<meta property="og:site_name" content="國立交通大學丙申梅竹後援會" />
		<meta property="og:type" content="article" />
		<meta property="og:url" content="http://meichu2016.nctucs.net/" />
		<meta property='og:image' content="http://meichu2016.nctucs.net/images/logo.jpg" />
		<title>國立交通大學丙申梅竹後援會</title>
		<link rel="stylesheet" href="libs/normalize.css" />
		<link rel="stylesheet" href="libs/semantic.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="index">
			<div class="bg" data-0p="background-position:50% 0px" data-300p="background-position: 50% -100px"> </div>
			<div class="title">
				<header class="ui huge white header">國立交通大學丙申梅竹後援會</header>
			</div>
			<div class="fox"
				data-60p="top:60vh; right:55vw"
				data-110p="right:40vw; opacity:1"
				data-300p="opacity:0">
				<img src="//i.imgur.com/GHhonb9.jpg" />
			</div>
			<div class="panda"
				data-110p="top:60vh; left:55vw; transform:rotate(0deg); opacity:1"
				data-300p="top:-20vh; left:90vw; transform:rotate(540deg); opacity:0">
				<img src="//i.imgur.com/Fm3HFZC.jpg" />
			</div>
		</section>
		<section class="activities" data-300p="top:100vh" data-400p="top:0vh">
			<div class="activity"
				data-380p="opacity:0.5; left: 5vh"
				data-450p="opacity:1; left: 0vh"
				data-550p="opacity:1; left: 0vh"
				data-600p="opacity:0; left: 5vh"
				>
				<div>
					<div class="title">丼肪花竹夜，烤</div>
					<div class="content">
						梅竹的戰火延燒到廟會喇！<br />
						吃喝玩樂都能在這一天全部滿足，<br />
						最頂級的菜色將會獎落誰胃？<br />
						美味BBQ配上一杯壯膽夜光杯，<br />
						與出賽的勇士們一同享受炊煙和星空共舞，<br />
						丼肪花竹夜，烤。<br />
						等你來高歌並舞動這場驚喜晚宴！<br />
						FB連結
					</div>
				</div>
			</div>
			<div class="activity"
				data-580p="opacity:0; left: 5vh"
				data-650p="opacity:1; left: 0vh"
				data-750p="opacity:1; left: 0vh"
				data-800p="opacity:0; left: 5vh"
				>
				<div>
					<div class="title">破。竹</div>
					<div class="content">
						史上第一次！<br />
						交大嘉年華開幕大遊行來囉！！！<br />
						你受夠了只是站在台下死板的聽長官致詞了嗎？<br />
						你受夠了永遠都只有聖火的老招了嗎？<br />
						丟開普通的開幕式，<br />
						點燃你心中的烈火，<br />
						用熱情的音樂舞蹈和奔放的心，<br />
						來迎接乙未梅竹賽的盛大開幕吧！！！！！
					</div>
				</div>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
